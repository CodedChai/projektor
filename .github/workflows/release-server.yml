on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Release server

jobs:
  build:
    name: Create and upload release
    runs-on: ubuntu-18.04
    services:
      database:
        image: postgres:11.2-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: projektordb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      objectstorage:
        image: bitnami/minio:2020.2.20-debian-10-r1
        ports:
          - "9000:9000"
        volumes:
          - ./minio:/data
        env:
          MINIO_ACCESS_KEY: minio_access_key
          MINIO_SECRET_KEY: minio_secret_key

    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set env
        run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:11})
      - name: ui install
        run: |
          cd ui
          yarn install
      - name: Build project
        run: |
          ./gradlew :server:server-app:assembleFull
      - name: cypress-common install
        run: |
          cd cypress-common
          yarn install
      - name: functional-test install
        run: |
          cd functional-test
          yarn install

      - name: Run functional tests
        env:
          DB_URL: "jdbc:postgresql://localhost:5432/projektordb"
        run: ./gradlew :functional-test:functionalTest

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./server/server-app/build/libs/server-app-1.0-all.jar
          asset_name: projektor-server-${{ env.RELEASE_VERSION }}.jar
          asset_content_type: application/java-archive
