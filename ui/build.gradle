plugins {
    id "com.moowork.node" version "1.3.1"
}

node {
    download = false
}

task assemble(type: YarnTask) {
    args = ['build']
    inputs.dir('src')
    inputs.file('package.json')
    inputs.file('yarn.lock')
    outputs.dir('dist')
    outputs.cacheIf { true }
}

task test(type: YarnTask) {
    args = ['test']
}

task clean(type: Delete) {
    delete 'dist'
}
